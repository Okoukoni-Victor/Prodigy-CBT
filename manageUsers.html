<!DOCTYPE html>
<html
  lang="en"
  x-data="{ theme: localStorage.getItem('theme') || 'light' }"
  x-init="$watch('theme', value => localStorage.setItem('theme', value))"
  style="transition: all 0.4s ease"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Prodigy - Manage Users</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="assets/css/app.css" rel="stylesheet" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }

      input.bg-dark::placeholder,
      textarea.bg-dark::placeholder {
        color: white;
        opacity: 1;
      }
    </style>
  </head>
  <body x-data="userManager()">
    <div class="wrapper">
      <nav id="sidebar" class="sidebar js-sidebar">
        <div class="sidebar-content js-simplebar">
          <a class="sidebar-brand mb-3" href="#">
            <i class="bi bi-mortarboard align-middle"></i>
            <span class="align-middle ms-1 fs-4">Prodigy CBT</span>
          </a>

          <ul class="sidebar-nav">
            <li class="sidebar-item">
              <a class="sidebar-link" href="adminDashboard.html">
                <i class="bi bi-speedometer2 align-middle"></i>
                <span class="align-middle">Dashboard</span>
              </a>
            </li>

            <li class="sidebar-item">
              <a
                data-bs-target="#exams"
                data-bs-toggle="collapse"
                class="sidebar-link collapsed"
                aria-expanded="false"
              >
                <i class="bi bi-clipboard-check align-middle"></i>
                <span class="align-middle">Exams</span>
              </a>
              <ul
                id="exams"
                class="sidebar-dropdown list-unstyled collapse"
                data-bs-parent="#sidebar"
              >
                <li class="sidebar-item">
                  <a class="sidebar-link" href="manageExams.html"
                    >Manage Exams</a
                  >
                </li>
                <li class="sidebar-item">
                  <a class="sidebar-link" href="examGroups.html">Exam Groups</a>
                </li>
              </ul>
            </li>

            <li class="sidebar-item active">
              <a class="sidebar-link" href="manageUsers.html">
                <i class="bi bi-people align-middle"></i>
                <span class="align-middle">Users</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="main" :class="{ 'bg-dark bg-opacity-50': theme === 'dark' }">
        <nav
          class="navbar navbar-expand navbar-light navbar-bg"
          :class="{ 'bg-dark': theme === 'dark' }"
        >
          <a class="sidebar-toggle js-sidebar-toggle">
            <i class="hamburger align-self-center"></i>
          </a>

          <div class="navbar-collapse collapse">
            <ul class="navbar-nav navbar-align">
              <li class="nav-item dropdown">
                <a
                  class="nav-icon dropdown-toggle d-inline-block d-sm-none"
                  href="#"
                  data-bs-toggle="dropdown"
                >
                  <i class="align-middle" data-feather="settings"></i>
                </a>

                <!-- Dark Mode Toggle Switch -->
                <button
                  type="button"
                  @click="toggleTheme()"
                  class="btn btn-sm d-inline-flex gap-2 align-items-center bg-white border border-light rounded-pill"
                >
                  <span
                    class="p-1 d-inline-flex align-items-center justify-content-center rounded-circle small"
                    :class="theme === 'light' ? 'bg-dark text-white' : 'bg-transparent text-secondary'"
                    style="width: 20px; height: 20px; transition: all 0.3s ease"
                    aria-label="Switch to light mode"
                  >
                    <i class="bi bi-brightness-high"></i>
                  </span>

                  <span
                    class="p-1 d-inline-flex align-items-center justify-content-center rounded-circle small"
                    :class="theme === 'dark' ? 'bg-dark text-white' : 'bg-transparent text-secondary'"
                    style="width: 20px; height: 20px; transition: all 0.3s ease"
                    aria-label="Switch to dark mode"
                  >
                    <i class="bi bi-moon"></i>
                  </span>
                </button>

                <a
                  class="nav-link dropdown-toggle d-none d-sm-inline-block"
                  :class="{ 'text-white': theme === 'dark', 'text-dark': theme !== 'dark' }"
                  href="#"
                  data-bs-toggle="dropdown"
                >
                  <i class="align-middle" data-feather="user"></i>
                  <span class="align-middle">John Doe</span>
                </a>
                <div class="dropdown-menu dropdown-menu-end">
                  <a class="dropdown-item" href="signIn.html"
                    ><i class="align-middle me-1" data-feather="log-out"></i>
                    Log out</a
                  >
                </div>
              </li>
            </ul>
          </div>
        </nav>

        <main class="content">
          <div class="container-fluid p-0">
            <h1
              class="mb-4 text-secondary"
              :class="{ 'text-white': theme === 'dark', 'text-secondary': theme !== 'dark' }"
            >
              Manage Users
            </h1>

            <div
              class="d-flex flex-column flex-sm-row justify-content-between mb-3"
            >
              <button
                class="btn btn-primary mb-md-0 mb-3 align-self-md-center align-self-start"
                @click="showAddUserModal = true"
              >
                Add User
              </button>

              <div class="d-flex flex-column flex-sm-row gap-2">
                <select
                  class="form-select"
                  :class="{ 'bg-dark text-white': theme === 'dark'}"
                  x-model="filters.role"
                >
                  <option value="">All Roles</option>
                  <option value="Admin">Admin</option>
                  <option value="Teacher">Teacher</option>
                  <option value="Student">Student</option>
                </select>
              </div>
            </div>

            <!-- User Table -->
            <div class="card" :class="{ 'bg-dark': theme === 'dark'}">
              <div
                class="card-header d-flex justify-content-between align-items-center"
                :class="{ 'bg-dark': theme === 'dark'}"
              >
                <h5
                  class="card-title mb-0"
                  :class="{ 'text-white': theme === 'dark'}"
                >
                  Users
                </h5>
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control w-auto"
                    :class="{ 'bg-dark text-white': theme === 'dark'}"
                    placeholder="Search for user..."
                    x-model="searchQuery"
                    @input="filterUsers"
                  />
                </div>
              </div>

              <div class="card-body" :class="{ 'bg-dark': theme === 'dark'}">
                <div>
                  <div class="table-responsive">
                    <table
                      class="table table-striped table-hover"
                      :class="{ 'table-dark': theme === 'dark'}"
                    >
                      <thead>
                        <tr>
                          <th scope="col">Name</th>
                          <th scope="col">Email</th>
                          <th scope="col">Role</th>
                          <th scope="col">Actions</th>
                        </tr>
                      </thead>

                      <tbody>
                        <template
                          x-for="(user, index) in paginatedUsers()"
                          :key="user.id"
                        >
                          <tr>
                            <td x-text="user.name"></td>
                            <td x-text="user.email"></td>
                            <td x-text="user.role" class="text-capitalize"></td>

                            <td>
                              <span class="d-flex gap-2">
                                <button
                                  class="btn btn-sm btn-warning text-dark"
                                  @click="openEditModal(user)"
                                >
                                  <i class="bi bi-pencil-square"></i>
                                </button>
                                <button
                                  class="btn btn-sm btn-info"
                                  @click="showResetPasswordModal = true; selectedUser = user"
                                >
                                  <i class="bi bi-key"></i>
                                </button>
                                <button
                                  class="btn btn-sm btn-danger"
                                  @click="showDeleteUserModal = true; selectedUser = user"
                                >
                                  <i class="bi bi-trash"></i>
                                </button>
                              </span>
                            </td>
                          </tr>
                        </template>
                      </tbody>
                    </table>
                  </div>

                  <div
                    class="d-flex flex-column flex-md-row justify-content-between mt-4"
                  >
                    <p
                      x-show="filteredUsers.length &lt; 1"
                      :class="{ 'text-white': theme === 'dark'}"
                    >
                      No entries found
                    </p>
                    <p
                      x-show="filteredUsers.length > 0"
                      :class="{ 'text-white': theme === 'dark'}"
                    >
                      Showing
                      <span x-text="firstItem"></span>
                      - <span x-text="lastItem"></span> of
                      <span x-text="filteredUsers.length"></span> entries
                    </p>
                    <nav
                      aria-label="Page navigation"
                      x-show="filteredUsers.length > 10"
                    >
                      <ul
                        class="pagination pagination-sm justify-content-center"
                      >
                        <li class="page-item">
                          <button
                            @click="goToPage(currentPage - 1)"
                            :disabled="currentPage === 1"
                            class="page-link"
                            :class="{ 'bg-dark text-white border-secondary': theme === 'dark' }"
                          >
                            <span aria-hidden="true">&laquo;</span>
                          </button>
                        </li>

                        <template x-for="page in totalPages" :key="page">
                          <li
                            class="page-item"
                            :class="{'active': currentPage === page}"
                          >
                            <button
                              @click="goToPage(page)"
                              class="page-link"
                              :class="{
                                'bg-primary text-white border-primary': theme === 'dark' && currentPage === page,
                                'bg-dark text-white border-secondary': theme === 'dark' && currentPage !== page
                              }"
                              x-text="page"
                            ></button>
                          </li>
                        </template>

                        <li class="page-item">
                          <button
                            @click="goToPage(currentPage + 1)"
                            :disabled="currentPage === totalPages"
                            class="page-link"
                            :class="{ 'bg-dark text-white border-secondary': theme === 'dark' }"
                          >
                            <span aria-hidden="true">&raquo;</span>
                          </button>
                        </li>
                      </ul>
                    </nav>
                  </div>
                </div>
              </div>
            </div>

            <!-- Add User Modal -->
            <div
              class="modal fade"
              :class="{ 'show d-block': showAddUserModal }"
              tabindex="-1"
              aria-labelledby="addUserModalLabel"
              aria-hidden="true"
              style="background-color: rgba(0, 0, 0, 0.5)"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="addUserModalLabel">Add User</h5>
                  </div>

                  <form @submit.prevent="addUser($event)">
                    <div class="modal-body">
                      <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input
                          type="text"
                          class="form-control"
                          id="name"
                          x-model="newUser.name"
                          required
                        />
                      </div>

                      <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input
                          type="email"
                          class="form-control"
                          id="email"
                          x-model="newUser.email"
                          required
                        />
                      </div>

                      <div class="mb-3">
                        <label for="role" class="form-label">Role</label>
                        <select
                          class="form-select"
                          id="role"
                          x-model="newUser.role"
                          required
                        >
                          <option value="">All Roles</option>
                          <option value="admin">Admin</option>
                          <option value="teacher">Teacher</option>
                          <option value="student">Student</option>
                        </select>
                      </div>

                      <div class="mb-3">
                        <label for="password" class="form-label"
                          >Password</label
                        >
                        <input
                          type="password"
                          class="form-control"
                          id="password"
                          x-model="newUser.password"
                          required
                        />
                      </div>

                      <div class="mb-3">
                        <label for="confirmPassword" class="form-label"
                          >Confirm Password</label
                        >
                        <input
                          type="password"
                          class="form-control"
                          id="confirmPassword"
                          x-model="newUser.confirmPassword"
                          required
                        />
                      </div>
                    </div>

                    <div class="modal-footer">
                      <button
                        type="reset"
                        class="btn btn-secondary"
                        @click="showAddUserModal = false"
                      >
                        Cancel
                      </button>
                      <button type="submit" class="btn btn-success">
                        Submit
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>

            <!-- Edit User Modal -->
            <div
              class="modal fade"
              :class="{ 'show d-block': showEditUserModal }"
              tabindex="-1"
              aria-labelledby="editUserModalLabel"
              aria-hidden="true"
              style="background-color: rgba(0, 0, 0, 0.5)"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="editUserModalLabel">
                      Edit User Details
                    </h5>
                  </div>

                  <form @submit.prevent="updateUser()">
                    <div class="modal-body">
                      <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input
                          type="text"
                          class="form-control"
                          id="name"
                          x-model="tempUser.name"
                          required
                        />
                      </div>

                      <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input
                          type="email"
                          class="form-control"
                          id="email"
                          x-model="tempUser.email"
                          required
                        />
                      </div>

                      <div class="mb-3">
                        <label for="role" class="form-label">Role</label>
                        <select
                          class="form-select"
                          id="role"
                          x-model="tempUser.role"
                          required
                        >
                          <option value="">All Roles</option>
                          <option value="admin">Admin</option>
                          <option value="teacher">Teacher</option>
                          <option value="student">Student</option>
                        </select>
                      </div>
                    </div>

                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        @click="resetUser(); showEditUserModal = false"
                      >
                        Cancel
                      </button>
                      <button type="submit" class="btn btn-success">
                        Save Changes
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>

            <!-- Reset Password Modal -->
            <div
              class="modal fade"
              :class="{ 'show d-block': showResetPasswordModal }"
              tabindex="-1"
              aria-labelledby="resetPasswordModalLabel"
              aria-hidden="true"
              style="background-color: rgba(0, 0, 0, 0.5)"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="resetPasswordModalLabel">
                      Reset User Password
                    </h5>
                  </div>
                  <form @submit.prevent="resetPassword($event)">
                    <div class="modal-body">
                      <div class="mb-3">
                        <label for="newPassword" class="form-label"
                          >New Password</label
                        >
                        <input
                          type="password"
                          class="form-control"
                          id="newPassword"
                          x-model="passwordReset.newPassword"
                          required
                        />
                      </div>

                      <div class="mb-3">
                        <label for="confirmPassword" class="form-label"
                          >Confirm Password</label
                        >
                        <input
                          type="password"
                          class="form-control"
                          id="confirmPassword"
                          x-model="passwordReset.confirmPassword"
                          required
                        />
                      </div>
                    </div>

                    <div class="modal-footer">
                      <button
                        type="reset"
                        class="btn btn-secondary"
                        @click="showResetPasswordModal = false; passwordReset = {};"
                      >
                        Cancel
                      </button>
                      <button type="submit" class="btn btn-success">
                        Reset Password
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>

            <!-- Delete User Modal -->
            <div
              class="modal fade"
              :class="{ 'show d-block': showDeleteUserModal }"
              tabindex="-1"
              aria-labelledby="deleteUserModalLabel"
              aria-hidden="true"
              style="background-color: rgba(0, 0, 0, 0.5)"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="deleteUserModalLabel">
                      Delete User
                    </h5>
                  </div>
                  <div class="modal-body">
                    Are you sure you want to delete the user "<span
                      x-text="selectedUser.name"
                    ></span
                    >"?
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      @click="showDeleteUserModal = false; selectedUser = null"
                    >
                      Cancel
                    </button>
                    <button
                      type="button"
                      class="btn btn-danger"
                      @click="deleteUser"
                    >
                      Delete
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="assets/js/app.js"></script>

    <script>
      function userManager() {
        return {
          theme: localStorage.getItem("theme") || "light",

          users: [
            {
              id: "USR001",
              name: "John Doe",
              email: "johndoe@example.com",
              role: "admin",
            },
            {

            },
            {

            },
            {

            },
            {

            },
            {

              role: "student",
            },
            {
              id: "USR007",
              name: "James Anderson",
              email: "jamesa@example.com",
              role: "teacher",
            },
            {
              id: "USR008",
              name: "Olivia Thomas",
              email: "oliviat@example.com",
              role: "student",
            },
            {
              id: "USR009",
              name: "William Martinez",
              email: "williamm@example.com",
              role: "admin",
            },
            {
              id: "USR010",
              name: "Sophia Garcia",
              email: "sophiag@example.com",
              role: "teacher",
            },
            {
              id: "USR011",
              name: "Benjamin Harris",
              email: "benjaminh@example.com",
              role: "student",
            },
            {
              id: "USR012",
              name: "Charlotte Clark",
              email: "charlottec@example.com",
              role: "teacher",
            },
            {
              id: "USR013",
              name: "Daniel Lewis",
              email: "daniell@example.com",
              role: "admin",
            },
            {
              id: "USR014",
              name: "Ava Walker",
              email: "avaw@example.com",
              role: "student",
            },
            {
              id: "USR015",
              name: "Matthew Hall",
              email: "matthewh@example.com",
              role: "teacher",
            },
          ],

          filters: { role: "" },
          passwordReset: { newPassword: "", confirmPassword: "" },
          searchQuery: "",
          currentPage: 1,
          itemsPerPage: 10,
          selectedUser: null,
          newUser: {
            name: "",
            email: "",
            role: "",
          },
          tempUser: {},
          showAddUserModal: false,
          showEditUserModal: false,
          showResetPasswordModal: false,
          showDeleteUserModal: false,

          init() {
            this.applyTheme();
            this.$watch("theme", (value) => {
              localStorage.setItem("theme", value);
              this.applyTheme();
            });
          },

          applyTheme() {
            document.documentElement.classList.toggle(
              "dark",
              this.theme === "dark"
            );
          },

          toggleTheme() {
            this.theme = this.theme === "light" ? "dark" : "light";
          },

          addUser(event) {
            this.users.push({
              ...this.newUser,
              id: `USR${String(this.users.length + 1).padStart(3, "0")}`,
            });

            event.target.reset();
            this.showAddUserModal = false;
          },

          openEditModal(user) {
            this.selectedUser = user;
            this.tempUser = JSON.parse(JSON.stringify(user));
            this.showEditUserModal = true;
          },

          // Update the original user with the tempUser values
          updateUser() {
            Object.assign(this.selectedUser, this.tempUser);
            this.showEditUserModal = false;
            this.selectedUser = null;
          },

          // Reset the tempUser to match the original selectedUser
          resetUser() {
            this.tempUser = {};
            this.selectedUser = null;
          },

          resetPassword(event) {
            if (
              this.passwordReset.newPassword ===
              this.passwordReset.confirmPassword
            ) {
              alert("Password successfully reset.");
              event.target.reset();
              this.passwordReset = {};
              this.showResetPasswordModal = false;
            } else {
              alert("Passwords do not match!");
            }
          },

          deleteUser() {
            this.users = this.users.filter(
              (user) => user.id !== this.selectedUser.id
            );
            this.selectedUser = null;
            this.showDeleteUserModal = false;
          },

          filterUsers() {
            this.currentPage = 1; // Reset to first page on search
          },

          get filteredUsers() {
            return this.users.filter((user) => {
              const queryMatch = user.name
                .toLowerCase()
                .includes(this.searchQuery.toLowerCase());
              const roleMatch = this.filters.role
                ? user.role.toLowerCase() === this.filters.role.toLowerCase()
                : true;

              return queryMatch && roleMatch;
            });
          },

          paginatedUsers() {
            const start = (this.currentPage - 1) * this.itemsPerPage;
            const end = this.currentPage * this.itemsPerPage;
            return this.filteredUsers.slice(start, end);
          },

          get totalPages() {
            return Math.ceil(this.filteredUsers.length / this.itemsPerPage);
          },

          goToPage(page) {
            if (page > 0 && page <= this.totalPages) {
              this.currentPage = page;
            }
          },

          get firstItem() {
            return (this.currentPage - 1) * this.itemsPerPage + 1;
          },

          get lastItem() {
            const end = this.currentPage * this.itemsPerPage;
            return end > this.filteredUsers.length
              ? this.filteredUsers.length
              : end;
          },
        };
      }
    </script>
  </body>
</html>
