    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="assets/css/app.css" rel="stylesheet" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>

      body {
        font-family: "Poppins", sans-serif;
      }

      .stat-card {

      }

      .icon-circle {
        width: 46.875px;
        height: 46.875px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .icon-circle i {
        font-size: 22.5px;
      }
    </style>
  </head>

          </a>

          <ul class="sidebar-nav">
            <li class="sidebar-item active">
              <a class="sidebar-link" href="adminDashboard.html">
                <i class="bi bi-speedometer2 align-middle"></i>
                <span class="align-middle">Dashboard</span>
              </a>
            </li>

            <li class="sidebar-item">
              <a
                data-bs-target="#exams"
                data-bs-toggle="collapse"

                <i class="bi bi-clipboard-check align-middle"></i>
                <span class="align-middle">Exams</span>
              </a>
              <ul
                id="exams"
                class="sidebar-dropdown list-unstyled collapse"

              >
                <li class="sidebar-item">

                </li>
                <li class="sidebar-item">
                  <a class="sidebar-link" href="examGroups.html">Exam Groups</a>
                </li>
              </ul>
            </li>

            <li class="sidebar-item">
              <a class="sidebar-link" href="manageUsers.html">
                <i class="bi bi-people align-middle"></i>
                <span class="align-middle">Users</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="main" :class="{ 'bg-dark bg-opacity-50': theme === 'dark' }">
        <nav
          class="navbar navbar-expand navbar-light navbar-bg"
          :class="{ 'bg-dark': theme === 'dark' }"
        >
          <a class="sidebar-toggle js-sidebar-toggle">
            <i class="hamburger align-self-center"></i>
          </a>

          <div class="navbar-collapse collapse">
            <ul class="navbar-nav navbar-align">
              <li class="nav-item dropdown">

                  class="nav-icon dropdown-toggle d-inline-block d-sm-none"
                  href="#"
                  data-bs-toggle="dropdown"
                >
                  <i class="align-middle" data-feather="settings"></i>
                </a>

                <!-- Dark Mode Toggle Switch -->
                <button
                  type="button"
                  @click="toggleTheme()"
                  class="btn btn-sm d-inline-flex gap-2 align-items-center bg-white border border-light rounded-pill"
                >
                  <span
                    class="p-1 d-inline-flex align-items-center justify-content-center rounded-circle small"
                    :class="theme === 'light' ? 'bg-dark text-white' : 'bg-transparent text-secondary'"
                    style="width: 20px; height: 20px; transition: all 0.3s ease"
                    aria-label="Switch to light mode"
                  >
                    <i class="bi bi-brightness-high"></i>
                  </span>

                  <span
                    class="p-1 d-inline-flex align-items-center justify-content-center rounded-circle small"
                    :class="theme === 'dark' ? 'bg-dark text-white' : 'bg-transparent text-secondary'"
                    style="width: 20px; height: 20px; transition: all 0.3s ease"
                    aria-label="Switch to dark mode"
                  >
                    <i class="bi bi-moon"></i>
                  </span>
                </button>

                <a
                  class="nav-link dropdown-toggle d-none d-sm-inline-block"
                  :class="{ 'text-white': theme === 'dark', 'text-dark': theme !== 'dark' }"
                  href="#"
                  data-bs-toggle="dropdown"
                >
                  <i class="align-middle" data-feather="user"></i>
                  <span class="align-middle">John Doe</span>
                </a>
                <div class="dropdown-menu dropdown-menu-end">
                  <a class="dropdown-item" href="signIn.html"

                    Log out</a

                </div>
              </li>
            </ul>
          </div>
        </nav>

        <main class="content">
          <div class="container-fluid p-0">
            <h1
              class="mb-4"
              :class="{ 'text-white': theme === 'dark', 'text-secondary': theme !== 'dark' }"
            >
              Welcome, Admin!
            </h1>

            <div class="col-12">
              <div class="row row-cols-1 row-cols-md-3 g-3">
                <div class="col">
                  <div
                    class="card stat-card py-3 d-flex flex-row justify-content-between align-items-center bg-white"
                    :class="{ 'bg-dark': theme === 'dark', 'bg-white': theme !== 'dark' }"
                  >
                    <div class="card-body p-0 ms-3">
                      <h5
                        class="card-title text-primary"
                        style="max-width: 110px"
                      >
                        Total Candidates
                      </h5>
                      <p
                        class="card-text fs-3"
                        :class="{ 'text-white': theme === 'dark', 'text-dark': theme !== 'dark' }"
                        x-text="candidates.length"
                      ></p>
                    </div>
                    <div
                      class="icon-circle me-3 d-flex justify-content-center align-items-center rounded-circle bg-light"
                    >
                      <i class="bi bi-people text-primary"></i>
                    </div>
                  </div>
                </div>

                <div class="col">
                  <div
                    class="card stat-card py-3 d-flex flex-row justify-content-between align-items-center bg-white"
                    :class="{ 'bg-dark': theme === 'dark', 'bg-white': theme !== 'dark' }"
                  >
                    <div class="card-body p-0 ms-3">
                      <h5 class="card-title text-info" style="max-width: 110px">
                        Exams In Progress
                      </h5>
                      <p
                        class="card-text fs-3"
                        :class="{ 'text-white': theme === 'dark', 'text-dark': theme !== 'dark' }"
                        x-text="exams.filter(exam => exam.status === 'In Progress').length"
                      ></p>
                    </div>
                    <div
                      class="icon-circle me-3 d-flex justify-content-center align-items-center rounded-circle bg-light"
                    >
                      <i class="bi bi-play-circle text-info"></i>
                    </div>
                  </div>
                </div>

                <div class="col">
                  <div
                    class="card stat-card py-3 d-flex flex-row justify-content-between align-items-center bg-white"
                    :class="{ 'bg-dark': theme === 'dark', 'bg-white': theme !== 'dark' }"
                  >
                    <div class="card-body p-0 ms-3">
                      <h5
                        class="card-title text-success"
                        style="max-width: 110px"
                      >
                        Completed Exams
                      </h5>
                      <p
                        class="card-text fs-3"
                        :class="{ 'text-white': theme === 'dark', 'text-dark': theme !== 'dark' }"
                        x-text="exams.filter(exam => exam.status === 'Completed').length"
                      ></p>
                    </div>
                    <div
                      class="icon-circle me-3 d-flex justify-content-center align-items-center rounded-circle bg-light"
                    >
                      <i class="bi bi-check-circle text-success"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Recent Exam Submissions -->
            <div class="col-12">
              <div class="card">
                <div class="card-header bg-success">
                  <h5 class="card-title text-white mb-0">Recent Submissions</h5>
                </div>
                <div class="card-body" :class="{ 'bg-dark': theme === 'dark'}">
                  <div>
                    <div class="table-responsive">
                      <table
                        class="table table-striped table-hover"
                        :class="{ 'table-dark': theme === 'dark'}"
                      >
                        <thead>
                          <tr>
                            <th scope="col">Candidate</th>
                            <th scope="col">Exam</th>
                            <th scope="col">Score</th>
                            <th scope="col">Actions</th>
                          </tr>
                        </thead>
                        <tbody>
                          <template
                            x-for="submission in paginatedSubmissions"
                            :key="submission.id"
                          >
                            <tr>
                              <td x-text="submission.candidateName"></td>
                              <td x-text="submission.examName"></td>
                              <td
                                x-text="submission.score + '%'"
                                class="fw-bold"
                              ></td>
                              <td>
                                <button
                                  class="btn btn-sm btn-info"
                                  @click="viewSubmission(submission.id)"
                                >
                                  <i class="bi bi-eye"></i> View
                                </button>
                              </td>
                            </tr>
                          </template>
                        </tbody>
                      </table>
                    </div>

                    <div
                      class="d-flex flex-column flex-md-row justify-content-between mt-4"
                    >
                      <p
                        x-show="submissions.length &lt; 1"
                        :class="{ 'text-white': theme === 'dark'}"
                      >
                        No entries found
                      </p>
                      <p
                        x-show="submissions.length > 0"
                        :class="{ 'text-white': theme === 'dark'}"
                      >
                        Showing
                        <span x-text="firstItem"></span>
                        - <span x-text="lastItem"></span> of
                        <span x-text="submissions.length"></span> entries
                      </p>

                      <nav
                        aria-label="Page navigation"
                        x-show="submissions.length > itemsPerPage"
                      >
                        <ul
                          class="pagination pagination-sm justify-content-center"
                        >
                          <li class="page-item">
                            <button
                              @click="goToPage(currentPage - 1)"
                              :disabled="currentPage === 1"
                              class="page-link"
                              :class="{ 'bg-dark text-white border-secondary': theme === 'dark' }"
                            >
                              <span aria-hidden="true">&laquo;</span>
                            </button>
                          </li>

                          <template x-for="page in totalPages" :key="page">
                            <li
                              class="page-item"
                              :class="{'active': currentPage === page}"
                            >
                              <button
                                @click="goToPage(page)"
                                class="page-link"
                                :class="{
                                  'bg-primary text-white border-primary': theme === 'dark' && currentPage === page,
                                  'bg-dark text-white border-secondary': theme === 'dark' && currentPage !== page
                                }"
                                x-text="page"
                              ></button>
                            </li>
                          </template>

                          <li class="page-item">
                            <button
                              @click="goToPage(currentPage + 1)"
                              :disabled="currentPage === totalPages"
                              class="page-link"
                              :class="{ 'bg-dark text-white border-secondary': theme === 'dark' }"
                            >
                              <span aria-hidden="true">&raquo;</span>
                            </button>
                          </li>
                        </ul>
                      </nav>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

          init() {
            this.applyTheme();
            this.$watch("theme", (value) => {
              localStorage.setItem("theme", value);
              this.applyTheme();
            });
          },

          applyTheme() {
            document.documentElement.classList.toggle(
              "dark",
              this.theme === "dark"
            );
          },

          toggleTheme() {
            this.theme = this.theme === "light" ? "dark" : "light";
          },

          get submissions() {
            return this.exams
              .filter(
                (exam) =>
                  exam.status === "Pending" || exam.status === "In Progress"
              )
              .sort((a, b) => {
                // Priority order: In Progress > Pending
                const statusOrder = {
                  "In Progress": 0,
                  Pending: 1,
                };

                // First, sort by status
                const statusComparison =
                  statusOrder[a.status] - statusOrder[b.status];

                // If the statuses are the same, then sort by date
                return statusComparison === 0
                  ? a.date.localeCompare(b.date)
                  : statusComparison;
              });
          },

          get paginatedSubmissions() {
            const start = (this.currentPage - 1) * this.itemsPerPage;
            const end = this.currentPage * this.itemsPerPage;
            return this.submissions.slice(start, end);
          },

          get totalPages() {
            return Math.ceil(this.submissions.length / this.itemsPerPage);
          },

          goToPage(page) {
            if (page > 0 && page <= this.totalPages) {
              this.currentPage = page;
            }
          },

          get firstItem() {
            return (this.currentPage - 1) * this.itemsPerPage + 1;
          },

          get lastItem() {
            const end = this.currentPage * this.itemsPerPage;
            return end > this.submissions.length
              ? this.submissions.length
              : end;
          },
        };
      }

</html>
